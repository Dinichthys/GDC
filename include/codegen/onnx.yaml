      semantic: output

    - name: Indices
      semantic: Indices
      optional: true

  attributes:
    - name: kernel_shape
      type: int64[]
      required: true

    - name: auto_pad
      type: string
      default: '"NOTSET"'

    - name: ceil_mode
      type: int64
      default: 0

    - name: dilations
