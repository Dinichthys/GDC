- name: MaxPool
  inputs:
    - name: X

  outputs:
    - name: Y

    - name: Indices
      optional: true

  attributes:
    - name: kernel_shape
      type: int64[]
      required: true

    - name: auto_pad
      type: string
      default: '"NOTSET"'

    - name: ceil_mode
      type: int64
      default: 0

    - name: dilations
      type: int64[]
      default: [1, 1]

    - name: pads
      type: int64[]
      default: [0, 0]

    - name: storage_order
      type: int64
      default: 0

    - name: strides
      type: int64[]
      default: [1, 1]

