#NOTE -  look for official spec at https://onnx.ai/onnx/operators/

- name: Conv
  inputs:
    - name: X

    - name: W

    - name: B
      optional: true

  outputs:
    - name: Y

  attributes:
    - name: kernel_shape
      type: int64[]
      required: true

    - name: group
      type: ints
      default: 1

    - name: dilations
      type: int64[]
      default: [1, 1]

    - name: pads
      type: int64[]
      default: [0, 0]

    - name: strides
      type: int64[]
      default: [1, 1]

#######################################################

- name: Gemm
  inputs:
    - name: A

    - name: B

    - name: C
      optional: true

  outputs:
    - name: Y

  attributes:
    - name: alpha
      type: float32
      default: 1.0


    - name: beta
      type: float32
      default: 1.0

    - name: transA
      type: int64
      default: 0

    - name: transB
      type: int64
      default: 0


